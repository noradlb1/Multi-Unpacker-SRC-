<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AllocateMemory Method","ByteMask Property","ClearBreakpoint Method","ClearProcBP Method","Context Property","Continue Method","Detach Method","DumpProcess Method","EndAddress Property","Execute Method","FindProcAddress Method","GetFlag Method {NonIntrusive.NIContext}","GetFlag Method {NonIntrusive.NIDebugger}","GetInstrLength Method","GetInstrOpcodes Method","GetRegister Method","If Method","InjectASM Method","InsertHook Method","LDASM Class","LDASM_Sharp Namespace","MaxOccurs Property","NIBreakPoint Class","NIContext Class","NIContext Constructor","NIDebugger Class","NIDebugger Reference","NIDumpOptions Class","NISearchOptions Class","NIStartupOptions Class","NonIntrusive Namespace","Process Property","ReadDWORD Method","ReadData Method","ReadStackValue Method","ReadString Method","ReadWORD Method","SearchBytes Property","SearchImage Property","SearchMemory Method","SearchString Property","SetBreakpoint Method","SetFlag Method {NonIntrusive.NIContext}","SetFlag Method {NonIntrusive.NIDebugger}","SetProcBP Method","SetRegister Method","SingleStep  Method","SingleStep (Int32) Method","StartAddress Property","Terminate Method","Times Method","ToWin32Context Method","Until Method","While Method","Win32 Class","WriteDWORD Method","WriteData Method","WriteHexString Method","WriteStackValue Method","WriteString Method","bpAddress Property","commandLine Property","executable Property","incrementTickCount Property","ldasm Method","originalBytes Property","patchTickCount Property","resumeOnCreate Property","threadId Property"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
